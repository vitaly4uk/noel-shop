{% extends "base.html" %}
{% load i18n %}

{% block description %}
    {% block title %}{% block keywords %}{% endblock %} :: {{ block.super }}{% endblock %}
{% endblock %}

{% block content %}
<div id="menu_center_produkt">
<h2>{{ news.name }}</h2>
	<div class="main">
		<div id="image">
				<div><a href="{{ news.image }}" rel="lightbox[plants]"><img src="{{ news.image }}" alt="{{ news.name }}"></a></div>			
		</div>
	<p>{{ news.content|safe }}</p>	
    <br>
    </div>
</div>
{% endblock %}
