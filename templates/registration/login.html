{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form action="{% url django.contrib.auth.views.login %}" method="post">
    {% csrf_token %}
    <table>
        {{ form }}
        <tr>
            <th>
                <input type="hidden" name="next" value="/">
            </th>
            <td>
                <input type="submit" value="{% trans "Log in" %}">
            </td>
        <tr>
    </table>
</form>
{% endblock %}
